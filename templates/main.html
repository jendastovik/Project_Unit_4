<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top-right">
        <a href="/login" class="login-button">Login |</a>
        <a href="/register" class="register-button">Register |</a>
        <a href="/logout" class="logout-button">Logout</a>
    </div>

    <div class="topnav">
        <a href="/home">Home |</a>
        <a href="/my_feed">My feed |</a>
        <a href="/thread">Climbing Soctors |</a>
        <a href="/profile">Users</a>
    </div>


    <h1>Posts</h1>

    {% for post in posts %}
    <div class="post">
        <h2><a href="/post/{{ post[0] }}">{{ post[1] }}</a></h2>
        <p>{{ post[2] }}</p>
        <p>Climbing Soctor: <a href="/thread/{{ post[6] }}">{{ post[9] }}</a></p>
        <p>Climber: <a href="/profile/{{ post[5] }}">{{ post[10] }}</a></p>
        <button type="button" class="btn-transparent" onclick="window.location.href='/like/{{ post[0] }}'"><i class="fa fa-thumbs-up"></i>{{ post[4] }}</button>
        <button type="button" class="btn-transparent"><i class="fa fa-comment"></i>{{ post[7] }}</button>
    </div>
    {% endfor %}
    <a href="/create" class="create-button">+</a>

</body>
</html>
